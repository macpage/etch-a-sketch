<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="headline">
           <h1>instapic</h1>
    </div>

    <div class="user-block">
        <div class="user-background">
           <img src="pics-and-icons/user.png" alt="">
           
            <p>Mark Zuckerberg</p>
        </div>

    </div>
 <div class="block"> 
    <div class="side">
        
       <input type="color" id="colorpicker" value="#000000"> 
       <p>color</p>
       <div class="eraser"></div>
       <p >eraser</p>
       <div class="slidecontainer">
        <input type="range" min="1" max="8" value="2" class="slider" id="myRange">
        <p class="slider-text">16x16</p>
      </div>
    </div>
    
 </div>
 <div class="under-block">
   
        <img class="pic1" src="pics-and-icons/like.png" alt="">
        <img class="pic2" src="pics-and-icons/comment.png" alt="">
        <img class="pic3" src="pics-and-icons/share.png" alt="">
   
    <div class="comment">
        <div class="box">
            <textarea></textarea>
        </div>
       
    </div>
 </div>
</body>
</html>
